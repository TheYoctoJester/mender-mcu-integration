# Disable WiFi, use W5500 Ethernet instead
CONFIG_WIFI=n
CONFIG_SPI=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_ETH_W5500=y
CONFIG_ETH_W5500_TIMEOUT=1000

# Hardware info for chip ID (used for MAC derivation)
CONFIG_HWINFO=y

# Ethernet management for runtime MAC address configuration
CONFIG_NET_L2_ETHERNET_MGMT=y

# ILI9341 Display
CONFIG_DISPLAY=y
CONFIG_MIPI_DBI=y
CONFIG_ILI9341=y
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Disable onboard RGB LED
CONFIG_LED_STRIP=n

# Use mender partition for storage
CONFIG_MENDER_STORAGE_PARTITION_STORAGE_PARTITION=n
CONFIG_MENDER_STORAGE_PARTITION_MENDER_PARTITION=y

# ISO8601 timestamps in logs
CONFIG_LOG_OUTPUT_FORMAT_ISO8601_TIMESTAMP=y
